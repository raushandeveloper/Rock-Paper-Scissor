<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div id="main">
        <button id="Rock" class="choice"><img src="rock.png"></button>
        <button id="Paper" class="choice"><img src="paper.png"></button>
        <button id="Scissor" class="choice"><img src="scissors2.png"></button>
    </div>

    <div  id="msg" class="ans">Play your move</div>
    <div  id="user-score"  class="scoreman">0</div>
    <div  class="man">YOUR SCORE</div>
    <div  id="comp-score"  class="scorecomputer">0</div>
    <div  class="Computer">COMPUTER</div>
    <script src="script.js"></script>
</body>
</html>
